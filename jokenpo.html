<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jokenpo </title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="Jokenpo.js"></script>
	<link rel="stylesheet" href="Jokenpo.css">
	
</head>

<body>
	<h1><img src="logo_jkpm.gif"/> </h1>
	
	<div id="inicio">
		<h2 id="h2um">CADASTRE-SE JOGADOR!</h2></br>
			<form name="cadastro">
				Nome:<input type="text" name="nome" id="nome" placeholder="Digite Seu Nome" required></br></br>
				Sexo:<input type="radio" id="sexo" name="Sexo" value="Masculino" required>Masculino
				<input type="radio" id="sexo" name="Sexo" value="Feminino"  required>Feminino</br></br> 
				<button type="button" id="cpu" onclick=" cadastrarJogador()">Começar</button>
			</form>
	</div>
	

		

	
	<div class="selecionaJogada">
		<h3>Escolha Um Pra Jogar </h3>
		<button type="button" id="pedra" class="escolha" value="pedra" onclick="">Pedra  </button>
		<button type="button" id="papel" class="escolha" value="papel" onclick="">Papel  </button>
		<button type="button" id="tesoura"  class="escolha" value="tesoura" onclick="">Tesoura</button>
	</div>

	<div id="dadosCadastrados">
		<h2>Informações do jogo!</h2>
			<table id="JogadoresCadastrados">
				<tr>
					<th>Nome</th>
					<th>Tipo</th>
					<th>Jogada</th>
					<th>Resultado</th>
					<th>Pontuação</th>
					<th>Nº De Partidas</th>
					<th>Tempo Partida</th>
					<th>Tempo de Jogo</th>
				</tr>
			</table>
	</div>
	<h4></h4>
	 <div class="footer">
       <div class="continuaJogo">
			
			<button type="button" class="continuar" value="continuar" onclick="">Continuar Jogando</button>
			<button type="button" class="sair" value="sair" onclick="">Sair Do Jogo</button>
			
		</div>

       <p>JOKENPO-2017 | Desenvolvido por André Lourenço | UFRN-IMD 2017.2 | Versão : 2.5.2 </p>
    </div>

</body>
</html>
